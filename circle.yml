dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - stack build

test:
  override:
    - stack test --test-arguments "$BOT_TOKEN $CHAT_ID $BOT_NAME"

deployment:
  master:
    branch: master
    commands:
      - stack sdist

general:
  artifacts:
    - ".stack-work/dist/"
